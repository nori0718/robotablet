<!DOCTYPE html >
<html lang='ja'>

<head>
    <title>tablet</title>
    <meta charset='utf-8'>

    <!--Import Google Icon Font -->
    <link href='http://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

    <!--Import materialize.css -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
    <link rel='stylesheet' href="{{ static_url('tablet.css') }}" type='text/css'/>

</head>

<body>

<div id='app'>
    <div id="message"></div>

    <div class='row'>
        <div class="col m6 waves-effect waves-light" v-for="btn in btns">
            <div class='card light-blue darken-1'>
                <div class='card-content'>
                    <div class='btn-label-box-r2'>
                        <h2 class="truncate left-align white-text btn-label">${ btn.label }</h2>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--Import jQuery before materialize.js -->
<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.min.js'></script>

<!-- Compiled and minified JavaScript -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>

<!-- cdn of vue.js -->
<script src='https://cdn.jsdelivr.net/vue/latest/vue.js'></script>

<script src="{{ static_url('input.js') }}" type='text/javascript'></script>
<script src="{{ static_url('socket.js') }}" type='text/javascript'></script>

</body>

</html>
