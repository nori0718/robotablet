{% extends "base.html" %}

{% block title %}
image
{% end %}

{% block style_block %}
  <link type="text/css" rel="stylesheet" href="{{ static_url('css/show_image.css') }}"/>
{% end %}

{% block content %}
  <div id='app'>
    <div class='row'>
      <div class="image">
        <img src="{{ static_url('uploads/') if not image.startswith('http') else '' }}{{ image }}">
      </div>
    </div>
  </div>
{% end %}

{% block footer %}
{% end %}

{% block tail_script %}
{% end %}
